<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERINGATAN CYBERCRIME</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 120px;
      filter: drop-shadow(0 0 5px red);
    }

    .terminal {
      white-space: pre-line;
      overflow-y: auto;
      max-height: 90vh;
      font-size: 1.1em;
    }
  </style>
</head>
<body onload="startPrank()">
  <div class="logo">
    <img src="logo polisi.png" alt="divisi siber">
  </div>
  <div class="terminal" id="terminal">Memulai pemindaian sistem...</div>

  <script>
    const terminal = document.getElementById("terminal");

    const lines = [
      "[!] Menghubungkan ke sistem pemantauan kejahatan siber nasional...",
      "[✓] Akses diberikan: Divisi Keamanan Siber",
      "[✓] Target terdeteksi: 192.168.0.5 - PERANGKAT PENGGUNA",
      "[+] Memverifikasi identitas pengguna...",
      "[+] Mengambil fingerprint perangkat...",
      "[+] Memindai aplikasi terinstal...",
      "[!] Ditemukan aplikasi mencurigakan: 'terminal_breach.html'",
      "[+] Melacak aktivitas jaringan...",
      "[✓] 3 upaya login ilegal terdeteksi",
      "[!] Mengambil riwayat unduhan: vpn_bajakan.apk, cheat_game.zip",
      "[+] Melacak lokasi perangkat...",
      "[✓] Lokasi: Indonesia - Akurasi 87%",
      "[!] Menyusun laporan pengguna ke Divisi Kejahatan Siber...",
      "[✓] Laporan berhasil dikirim",
      "[✓] Perangkat ditandai untuk pengawasan lanjutan",
      "[!] Aktivitas ini telah dicatat di sistem nasional.",
      "[!] Pelanggaran selanjutnya dapat berakibat hukum.",
      "",
      "– Divisi Siber Keamanan Jawa Barat –"
    ];

    let index = 0;

    function showLine() {
      if (index < lines.length) {
        terminal.innerText += "\n" + lines[index];
        index++;
        setTimeout(showLine, 30);
      } else {
        setTimeout(showMicAlert, 500);
      }
    }

    function showPopup(times) {
      for (let i = 0; i < times; i++) {
        alert(
          `⚠️ PERINGATAN KEAMANAN (${i + 1}/3):\n\n` +
          `Perangkat ini terdeteksi melakukan aktivitas mencurigakan.\n` +
          `Pemantauan sedang berlangsung oleh otoritas keamanan siber.\n\n` +
          `Jika ini bukan Anda, segera laporkan ke pihak berwenang.\n\n– Divisi Siber Keamanan Jawa Barat –`
        );
      }
    }

    function showMicAlert() {
      alert(
        `🔴 PERHATIAN:\n\n` +
        `Perangkat Anda telah mulai merekam suara dan mengirimkan data ke server pemantauan pusat.\n` +
        `Segala pembicaraan saat ini sedang direkam dan dianalisis.\n\n` +
        `– Divisi Siber Keamanan Jawa Barat –`
      );
    }

    function startPrank() {
      showPopup(3);      // Tiga popup awal
      terminal.innerText = "";
      showLine();        // Efek terminal jalan
    }
  </script>
</body>
</html>
